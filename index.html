<head>
  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #1f242d;
      color: #fff;
      display: block;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 8%;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    .logodiv img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #FFDF80);
      cursor: pointer;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 2px;
      transition: 0.3s;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu a:hover,
    .menu a.active {
      background-color: #444;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: #222;
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 15px #FFDF80;
        min-width: 150px;
      }

      .menu.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .home {
        flex-direction: column;
        padding: 120px 5% 20px;
        text-align: center;
      }

      .home-img {
        margin-top: 20px;
      }

      .home-img img {
        width: 90%;
      }
    }

    .home {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 70px 10% 0;
    }

    .home-content {
      max-width: 600px;
    }

    .home-content h3 {
      font-size: 32px;
      font-weight: 700;
    }

    .home-content h1 {
      font-size: 56px;
      font-weight: 700;
      margin: -3px 0;
    }

    .home-content h3 span {
      color: #FFDF80;
    }

    .home-content p {
      font-size: 16px;
      padding-top: 40px;
    }

    .home-img img {
      max-width: 400px;
      border-radius: 10%;
      opacity: 0.3;
      box-shadow: 0 0 5px #FFDF80, 0 0 25px wheat;
      transition: all 0.5s ease;
    }

    .home-img img:hover {
      opacity: 1;
      box-shadow: 0 0 5px #FFDF80, 0 0 25px wheat, 0 0 50px #FFDF80, 0 0 100px wheat;
    }

    .social-media a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: transparent;
      border: 2px solid #FFDF80;
      border-radius: 50%;
      font-size: 20px;
      color: #FFDF80;
      text-decoration: none;
      margin: 30px 15px 30px 0;
      transition: 0.5s ease;
    }

    .social-media a:hover {
      background: #FFDF80;
      color: #000;
      box-shadow: 0px 0px 30px #FFDF80;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #FFDF80;
      border-radius: 40px;
      box-shadow: 0 0 50px #FFDF80;
      font-size: 16px;
      letter-spacing: 2px;
      text-decoration: none;
      font-weight: 700;
      font-family: 'Courier New', Courier, monospace;
    }

    .btn:hover {
      box-shadow: 0 0 50px rgb(113, 235, 237);
      background-color: rgb(113, 235, 237);
      color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
