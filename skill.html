<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Skill</title>
  <link rel="icon" href="resources/myimg.png" type="image/icon type" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #1f242d;
      color: #fff;
      padding-top: 90px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 8%;
      background: #0d1117;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logodiv img {
      border-radius: 20%;
      max-width: 60px;
      filter: drop-shadow(0 0 30px #ffdf80);
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      transition: max-height 0.3s ease;
    }

    .navbar a {
      position: relative;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 25px;
      padding: 6px;
      transition: 0.5s;
    }

    .navbar a:hover,
    .navbar a#skillpage {
      color: #ffdf80;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background-color: white;
      border-radius: 2px;
    }

    .skill-section {
      margin: 40px auto;
      padding: 0 20px;
      max-width: 1200px;
    }

    .heading {
      text-align: center;
      font-size: 60px;
      color: #ffdf80;
      font-weight: 300;
      margin: 40px 0;
      text-shadow: 0 0 30px #ffdf80;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      color: #ffdf80;
    }

    .skill-card {
      position: relative;
      text-align: center;
      text-shadow: 0 0 30px #ffdf80;
    }

    .skill-image {
      height: 130px;
      display: block;
      margin: auto;
      cursor: default;
      transition: filter 0.3s ease;
    }

    .skill-image:hover {
      filter: drop-shadow(0 0 30px #ffdf80);
    }

    .skill-name {
      font-size: 24px;
      margin-top: 20px;
      text-transform: capitalize;
    }

    .skill-level {
      position: absolute;
      top: 90px;
      right: 20px;
      width: 60px;
      height: 60px;
      border: 5px solid #ffdf80;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1f242d;
      color: wheat;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .navbar {
        display: none;
        position: absolute;
        top: 70px;
        right: 20px;
        flex-direction: column;
        background-color: #222;
        border-radius: 8px;
        padding: 10px;
      }

      .navbar.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .heading {
        font-size: 36px;
        margin-top: 20px;
      }

      .skill-level {
        position: static;
        margin: 10px auto 0;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logodiv">
      <img src="resources/logo.png" alt="Logo" />
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav class="navbar" id="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="education.html">Education</a>
      <a href="project.html">Project</a>
    </nav>
  </header>

  <div class="skill-section">
    <h2 class="heading">Skills</h2>
    <div class="skills-container">
      <div class="skill-card">
        <img class="skill-image" src="resources/html.png" alt="HTML & CSS" />
        <div class="skill-level">100%</div>
        <h3 class="skill-name">HTML & CSS</h3>
      </div>
      <div class="skill-card">
        <img class="skill-image" src="resources/JavaScript.png" alt="JavaScript" />
        <div class="skill-level">80%</div>
        <h3 class="skill-name">JavaScript</h3>
      </div>
      <div class="skill-card">
        <img class="skill-image" src="resources/nodejs.png" alt="Node.js" />
        <div class="skill-level">60%</div>
        <h3 class="skill-name">Node.js</h3>
      </div>
      <div class="skill-card">
        <img class="skill-image" src="resources/java.png" alt="Java" />
        <div class="skill-level">80%</div>
        <h3 class="skill-name">Java</h3>
      </div>
      <div class="skill-card">
        <img class="skill-image" src="resources/candc++.png" alt="C & C++" />
        <div class="skill-level">60%</div>
        <h3 class="skill-name">C & C++</h3>
      </div>
      <div class="skill-card">
        <img class="skill-image" src="resources/github.png" alt="Git & Github" />
        <div class="skill-level">70%</div>
        <h3 class="skill-name">Git & GitHub</h3>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Santosh Kumar Mishra. All Rights Reserved.</p>
    <p>Made with ❤️ by Santosh Kumar Mishra</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navbar");
      nav.classList.toggle("active");
    }
  </script>
</body>
</html>
