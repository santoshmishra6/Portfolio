<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Skill</title>
  <link rel="icon" href="/resources/myimg.png" type="image/icon type" />
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #1f242d;
      color: #fff;
      padding-top: 100px; /* offset fixed header */
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logodiv img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      cursor: default;
      filter: drop-shadow(0 0 10px #FFDF80);
      object-fit: cover;
    }

    /* Navbar */
    .navbar {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
      position: relative;
    }

    .navbar a:hover,
    .navbar a.active,
    .navbar a#skill {
      background-color: #444;
      color: #FFDF80;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background-color: white;
      border-radius: 2px;
    }

    /* Skill Section */
    .skill-section {
      position: relative;
      margin: 50px 100px 100px;
    }

    .heading {
      text-align: center;
      font-size: 60px;
      color: #FFDF80;
      text-transform: capitalize;
      font-weight: 300;
      margin-top: 50px;
      text-shadow: 0 0 50px #FFDF80;
    }

    .skills-container {
      width: 95%;
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 100px;
      color: #FFDF80;
      margin-left: 30px;
      margin-right: 30px;
    }

    .skill-card {
      position: relative;
      text-shadow: 0 0 50px #FFDF80;
    }

    .skill-image {
      height: 130px;
      display: block;
      margin: auto;
      cursor: default;
      transition: filter 0.3s ease;
    }

    .skill-image:hover {
      filter: drop-shadow(0 0 50px #FFDF80);
    }

    .skill-name {
      font-size: 30px;
      font-weight: 300;
      text-align: center;
      text-transform: capitalize;
      margin: 30px 0 20px;
    }

    .skill-level {
      position: absolute;
      top: 80px;
      margin-left: 280px;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 50%;
      border: 5px solid black;
      background: #1f242d;
      border-color: #FFDF80;
      color: wheat;
      user-select: none;
    }

    .skill-card:nth-child(1) .skill-level {
      margin-left: 300px;
    }

    .skill-card:nth-child(4),
    .skill-card:nth-child(5) {
      /* Adjust margin-left for 4th and 5th cards */
      margin-left: 350px;
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .navbar {
        display: none;
        position: absolute;
        top: 70px;
        right: 20px;
        flex-direction: column;
        background-color: #222;
        border-radius: 8px;
        padding: 10px;
        z-index: 1000;
      }

      .navbar.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .skill-section {
        margin: 130px 20px 50px;
      }

      .skills-container {
        grid-template-columns: 1fr;
        grid-gap: 40px;
        margin: 20px auto;
      }

      /* On mobile, make skill-level static inside card */
      .skill-level {
        position: static !important;
        margin-left: 0 !important;
        width: 60px !important;
        height: 60px !important;
        font-size: 18px !important;
        border-width: 4px !important;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logodiv">
      <img src="/resources/logo.png" alt="Logo" />
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav class="navbar" id="navbar">
      <a href="/index.html">Home</a>
      <a href="/about page/about.html">About</a>
      <a href="/Education page/education.html">Education</a>
      <a href="/project page/project.html">Project</a>
      <a id="skill" class="active" href="/skill page/skill.html">Skill</a>
    </nav>
  </header>

  <div class="skill-section">
    <h2 class="heading">Skills</h2>
    <div class="skills-container">
      <div class="skill-card">
        <img class="skill-image" src="/resources/html.png" alt="HTML & CSS" />
        <div class="skill-level">100%</div>
        <h1 class="skill-name">html and css</h1>
      </div>
      <div class="skill-card">
        <img class="skill-image" src="/resources/JavaScript.png" alt="JavaScript" />
        <div class="skill-level">80%</div>
        <h1 class="skill-name">JavaScript</h1>
      </div>
      <div class="skill-card">
        <img class="skill-image" src="/resources/nodejs.png" alt="Node.js" />
        <div class="skill-level">60%</div>
        <h1 class="skill-name">Node.js</h1>
      </div>
      <div class="skill-card">
        <img class="skill-image" src="/resources/java.png" alt="Java" />
        <div class="skill-level">80%</div>
        <h1 class="skill-name">Java</h1>
      </div>
      <div class="skill-card">
        <img class="skill-image" src="/resources/candc++.png" alt="C & C++" />
        <div class="skill-level">60%</div>
        <h1 class="skill-name">C & C++</h1>
      </div>
      <div class="skill-card">
        <img class="skill-image" src="/resources/github.png" alt="Git & Github" />
        <div class="skill-level">70%</div>
        <h1 class="skill-name">Git & Github</h1>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('active');
    }
  </script>
</body>

</html>
