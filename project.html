<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  <link rel="icon" href="resources/myimg.png" type="image/icon type" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #1f242d;
      color: #fff;
    }

    .scale-wrapper {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: #111;
      z-index: 1000;
    }

    .logodiv img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #FFDF80);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 2px;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background-color: #444;
    }

    .maindiv {
      margin-top: 100px;
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 20px;
    }

    .childdiv {
      width: 30%;
      min-width: 280px;
      border: 2px solid beige;
      border-radius: 20px;
      padding: 10px;
      transition: box-shadow 0.3s;
    }

    .childdiv:hover {
      box-shadow: 0 0 30px #FFDF80;
    }

    .childdiv .projectimage {
      border: 2px solid snow;
      height: 200px;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .projectimage img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    .childdiv .github {
      color: #FFDF80;
      font-size: 24px;
    }

    .childdiv p,
    .heading {
      color: #FFDF80;
      text-align: center;
      margin: 10px 0;
    }

    footer {
      background-color: #111;
      color: #FFDF80;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
      font-size: 14px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: #222;
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
      }

      .menu.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .header {
        padding: 10px;
      }

      .maindiv {
        flex-direction: column;
        align-items: center;
      }

      .childdiv {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="scale-wrapper">
    <header class="header">
      <div class="logodiv">
        <img src="resources/logo.png" alt="Logo" />
      </div>

      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="education.html">Education</a>
        <a href="skill.html">Skill</a>
      </nav>
    </header>

    <div class="maindiv">
      <div class="childdiv">
        <a class="github" href="#"><i class='bx bxl-github'></i></a>
        <p>Project 1</p>
        <hr />
        <h5 class="heading">Education Mentor System</h5>
        <div class="projectimage">
          <img src="resources/edu_mentor_system.png" alt="Project 1" />
        </div>
      </div>

      <div class="childdiv">
        <a class="github" href="#"><i class='bx bxl-github'></i></a>
        <p>Project 2</p>
        <hr />
        <h5 class="heading">Job Portal</h5>
        <div class="projectimage">
          <img src="resources/jobportal.png" alt="Project 2" />
        </div>
      </div>

      <div class="childdiv">
        <a class="github" href="#"><i class='bx bxl-github'></i></a>
        <p>Project 3</p>
        <hr />
        <h5 class="heading">Food Management System</h5>
        <div class="projectimage">
          <img src="resources/food_management.jpg" alt="Project 3" />
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Santosh Kumar Mishra. All Rights Reserved.</p>
    <p>Made with ❤️ by Santosh Kumar Mishra</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
